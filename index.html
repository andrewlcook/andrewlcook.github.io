<!DOCTYPE html>
<html>
  <head>
    <!-- EXTERNAL LIBS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>

    <!-- EXAMPLE SCRIPT -->
    <script>

      // onload callback
      function drawChart() {

        var public_key = 'pw3V5x60GDu56ERLQg7w';

        // JSONP request
        var jsonData = $.ajax({
          url: 'https://data.sparkfun.com/output/' + public_key + '.json',
          //data: {gt[timestamp]=now%20-1day},
          dataType: 'jsonp',
        }).done(function (results) {

          var powdata = new google.visualization.DataTable();
          var tempdata = new google.visualization.DataTable();

          powdata.addColumn('datetime', 'Time');
          powdata.addColumn('number', 'Power');
          tempdata.addColumn('datetime', 'Time');
          tempdata.addColumn('number', 'Temperature');

          $.each(results, function (i, row) {
            powdata.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.power)
            ]);
			tempdata.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.temp)
            ]);
          });
		 var options1 = {
		  title: 'Taylor House Power',
		  curveType: 'none',
         };
		 var options2 = {
		  title: 'Taylor House Outdoor Temp',
		  curveType: 'none',
         };
          var chart1 = new google.visualization.LineChart($('#chart1').get(0));
          var chart2 = new google.visualization.LineChart($('#chart2').get(0));

          chart1.draw(powdata, options1);
		  chart2.draw(tempdata, options2);
        });

      }

      // load chart lib
      google.load('visualization', '1', {
        packages: ['corechart']
      });

      // call drawChart once google charts is loaded
      google.setOnLoadCallback(drawChart);

    </script>
		
	<script>

        var url =  "https://data.sparkfun.com/output/" + public_key + ".json";
        $.getJSON(url,  function(data) {
            options.series[0].data = data;

        });
	
	</script>
	
  </head>
  <body>
    <div id="chart1" style="width: 100%;"></div>
	<div id="chart2" style="width: 100%;"></div>
	<div id="container" style="width: 100%;"></div>
  </body>
</html>
