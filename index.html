<!DOCTYPE html>
<html>
  <head>
    <!-- EXTERNAL LIBS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>

	
    
    <!-- EXAMPLE SCRIPT -->
    <script>

      // onload callback
      function drawChart() {

        var public_key = 'YG5mJ5Qg8rIzXl1mYDaq';

        // JSONP request
        var jsonData = $.ajax({
          url: 'https://data.sparkfun.com/output/' + public_key + '.json',
          //data: {gt[timestamp]=now%20-1day},
          dataType: 'jsonp',
        }).done(function (results) {

          var powdata = new google.visualization.DataTable();
          var tempdata = new google.visualization.DataTable();
		  var totpowdata = new google.visualization.DataTable();
          
		  powdata.addColumn('datetime', 'Time');
          powdata.addColumn('number', 'Power');
          tempdata.addColumn('datetime', 'Time');
          tempdata.addColumn('number', 'Temperature');
          totpowdata.addColumn('datetime', 'Time');
          totpowdata.addColumn('number', 'Total Power');
          
          $.each(results, function (i, row) {
            powdata.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.power)
            ]);
			tempdata.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.temp)
            ]);
			totpowdata.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.totpower)
            ]);
          });
		 var options1 = {
		  title: 'Taylor House Power',
		  curveType: 'none',
         };
		 var options2 = {
		  title: 'Taylor House Outdoor Temp',
		  curveType: 'none',
         };
		 var options3 = {
		  title: 'Taylor House Total Energy',
		  curveType: 'none',
         };
          var chart1 = new google.visualization.LineChart($('#chart1').get(0));
          var chart2 = new google.visualization.LineChart($('#chart2').get(0));
		  var chart3 = new google.visualization.LineChart($('#chart3').get(0));


          chart1.draw(totpowdata, options1);
		  chart2.draw(tempdata, options2);
		  chart3.draw(powdata, options3);
        });

      }

      // load chart lib
      google.load('visualization', '1', {
        packages: ['corechart']
      });

      // call drawChart once google charts is loaded
      google.setOnLoadCallback(drawChart);

    </script>
		
	
  </head>
  <body>
    <div id="chart1" style="width: 100%;"></div>
	<div id="chart2" style="width: 100%;"></div>
	<div id="chart3" style="width: 100%;"></div>
  </body>
</html>
